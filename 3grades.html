<!DOCTYPE html>

<head>
    <title>Grades</title>

</head>

<body>

    <h1>Grade calculator</h1>
    <label>Analysis:</label>
    <input type="number" id="analysis">

    <label>Design:</label>
    <input type="number" id="design">

    <label>Implemenatation:</label>
    <input type="number" id="implementation">

    <label>Evaluation:</label>
    <input type="number" id="evaluation">


    <button onclick="calculate()">Generate grade</button>


    <div id="Grade"></div>
    <script>

        function calculate(){
        const a=document.getElementById('analysis');
        const d=document.getElementById('design');
        const iy=document.getElementById('implementation');
        const et=document.getElementById('evaluation');
            

            
        total=parseInt(a.value) + parseInt(d.value) + parseInt(iy.value) + parseInt(et.value);


        switch (true){
            case (total<4) :
                g="U";
                break;
            
            case (total<13):
                g="G";
                break;
        
                g="F";
                break;
            
            case (total<31):
                g="E";
                break;

            case (total<41):
                g="D";
                break;

            case (total<54):
                g="C";
                break;

            case (total<67):
                g="B";
                break;

            case (total<80):
                g="A";
                break;

            case (total<=100):
                g="A*";
                break;
 
        }

        Grade.innerHTML=g;
                
}

    </script>


</body>



</html>
